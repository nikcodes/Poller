<p>Thanks for your vote of <strong>{{ c }}</strong> to this question: <strong>{{ q.question_text }}</strong></p>
<h3>After this vote these are the statistics for this questions </h3>
<table>
    <tr>
        <th>Choice</th>
        <th>Votes</th>
    </tr>

    {% for ch in q.choice_set.all %}
        <tr>
            <td>{{ ch.choice_text }}</td>
            <td>{{ ch.votes }}</td>
        </tr>
    {% endfor %}

</table>
<a href="{% url 'polls:index' %}">Back to home page</a>
